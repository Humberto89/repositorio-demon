name: Go

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repositorio
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.21.6"

      - name: Build
        run: |
          cd /home/prometheus/repositorio-demon/HelloWord
          go build -o repositorio-demon -v

      - name: Stop Service
        run: |
          sudo systemctl stop clon-repositorio.service || true  # Agrega '|| true' para evitar que el script falle si el servicio no está en ejecución

      - name: Start Service
        run: sudo systemctl start clon-repositorio.service
